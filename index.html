<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <section id="barraTopo">
            <h1 id="logoSite">Kenzie<span>Mercado</span></h1>
        </section>
        <section id="filtrosContainer">
            <div id="containerBotoesFiltro">
                <button id="produtosTodos" class="botoesBase botoesBase--ativo"><i class="fa-solid fa-store"></i>Todos os produtos</button>
                <button id="produtosHortifruti" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-apple-whole"></i>Hortifruti</button>
                <button id="produtosPanificadora" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-bread-slice"></i>Panificadora</button>
                <button id="produtosLaticineos" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-cheese"></i>Laticíneos</button>
            </div>
            
            <div id="containerBuscaPorNome">
                <input type="text" placeholder="Pesquise por" class="campoBuscaPorNome">
                <button class="botoesBase--busca"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <!-- <section id="infoBar">
            <div id="infoTotal">
                <span><i class="fa-solid fa-circle-exclamation"></i></span>
                <p>Valor total dos produtos da sessão selecionada</p>
            </div>            
            <div id="containerPrecoTotal">
                <p>R$ <span id="precoTotal">16</span></p>
            </div>
        </section> -->
    </header>
    
    <main>
        <section class="containerListaProdutos" id="listaProdutos">
            <ul>
                <li>
                    <img src="./src/img/banana.png" alt="Banana">
                    <div class="infoProdutos">
                        <h3>Banana</h3>
                        <p>Hortifruti</p>
                        <ol class="componentesProdutos">
                            <li>Potássio</li>
                            <li>Vitamina B6</li>
                            <li>Vitamina C</li>
                            <li>Folatos</li>
                        </ol>
                        <div class="infoCompra">
                            <span>R$ 2,00</span>
                        </div>
                        <button class="adicionarCarrinho">Comprar</button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="containerCarrinho">
            <header class="containerCarrinho__header botoesBase--ativo">
                <p><i class="fa-solid fa-cart-arrow-down"></i>Carrinho</p>
            </header>
            <section class="containerCarrinho__lista--preenchido">
                <ul class="containerCarrinho__lista">
                    <li class="containerCarrinho__produto">
                        <img src="./src/img/banana.png" alt="Banana">
                        <div class="containerCarrinho__infos">
                            <h3>Banana</h3>
                            <p>Hortifruti</p>
                            <span>R$ 2,00</span>
                        </div>
                        <div class="containerCarrinho__remove">
                            <button class="botaoRemove"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </li>
                    <li class="containerCarrinho__produto">
                        <img src="./src/img/banana.png" alt="Banana">
                        <div class="containerCarrinho__infos">
                            <h3>Banana</h3>
                            <p>Hortifruti</p>
                            <span>R$ 2,00</span>
                        </div>
                        <div class="containerCarrinho__remove">
                            <button class="botaoRemove"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </li>
                    <li class="containerCarrinho__produto">
                        <img src="./src/img/banana.png" alt="Banana">
                        <div class="containerCarrinho__infos">
                            <h3>Banana</h3>
                            <p>Hortifruti</p>
                            <span>R$ 2,00</span>
                        </div>
                        <div class="containerCarrinho__remove">
                            <button class="botaoRemove"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </li>
                    
                </ul>
                <div class="containerCarrinho__bottom">
                    <p>Quantidade</p>
                    <span>2</span>
                </div>
                <div class="containerCarrinho__bottom">
                    <p>Total</p>
                    <span>R$ 4.00</span>
                </div>
            </section>
            <!-- <div class="containerCarrinho__lista--vazio">
                <i class="fa-solid fa-basket-shopping"></i>
                <p>Por enquanto não temos produtos no carrinho</p>
            </div> -->
        </section>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
    <script src="https://kit.fontawesome.com/0333ed942d.js" crossorigin="anonymous"></script>
</body>
</html>
