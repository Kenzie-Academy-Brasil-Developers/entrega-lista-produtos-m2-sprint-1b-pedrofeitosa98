<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <section id="barraTopo">
            <h1 id="logoSite">Kenzie<span>Mercado</span></h1>
        </section>
        <section id="filtrosContainer">
            <div id="containerBotoesFiltro">
                <button id="produtosTodos" class="botoesBase botoesBase--ativo"><i class="fa-solid fa-store"></i> Todos os produtos</button>
                <button id="produtosHortifruti" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-apple-whole"></i> Hortifruti</button>
                <button id="produtosPanificadora" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-bread-slice"></i> Panificadora</button>
                <button id="produtosLaticineos" class="botoesBase botoesBase--inativo"><i class="fa-solid fa-cheese"></i> Laticíneos</button>
            </div>
            
            <div id="containerBuscaPorNome">
                <input type="text" placeholder="Pesquise por" class="campoBuscaPorNome">
                <button class="botoesBase--busca"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <section id="infoBar">
            <div id="infoTotal">
                <span><i class="fa-solid fa-circle-exclamation"></i></span>
                <p>Valor total dos produtos da sessão selecionada</p>
            </div>            
            <div id="containerPrecoTotal">
                <p>R$ <span id="precoTotal">16</span>,00</p>
            </div>
        </section>
    </header>
    
    <main>
        <div class="containerListaProdutos" id="listaProdutos">
            <ul>
            </ul>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
    <script src="https://kit.fontawesome.com/0333ed942d.js" crossorigin="anonymous"></script>
</body>
</html>
